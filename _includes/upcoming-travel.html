<!--------------------------- This is grid on the index.html --------------------------->
<section class="p-5p">
    <!------ This is our max width div ------>
    <div class="max-w-screen-2xl">
        <h3 class="text-center uppercase pb-8 text-4xl editable"> {{page.upcoming-travel.title}} </h3>

        <!------ This is grid div ------>
        <div class="grid grid-cols-2 gap-8">
            <div>
                {% for item in page.upcoming-travel.dates offset: 0 %}
                <div class="flex justify-between border-t-2 last:border-b-2 py-8">
                    <h4 class="m-0"> {{item.destination}} </h4>
                    <p class="m-0"> {{item.date}} </p>
                </div>
                {% endfor %}
            </div>

            <div class="bg-cover bg-center p-5p pl-0 flex items-end" style="background-image: url('{{page.upcoming-travel.dates[0].image}}');">
                <h3 class="bg-stone-200 p-2 pr-4 text-4xl editable"> Currently in {{page.upcoming-travel.dates[0].destination}} </h3>
            </div>
        </div>
    </div>
</section>
