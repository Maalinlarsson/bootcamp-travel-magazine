{% if page.banner.banner-image %}
<section class="min-h-70 bg-cover bg-center p-15p text-white" style="background-image: url('{{page.banner.banner-image}}');"> 
    <div class="max-w-screen-2xl mx-auto">
        <h1 class="text-9xl"> {{page.banner.big-text}} </h1>
        <p class="max-w-[300px]"> {{page.banner.description}} </p>

        {% if page.banner.button %}
        <a href="{{page.banner.button-url}}"> {{page.banner.button-text}} </a>
        {% endif %}

    </div>
</section>
{% endif %}
