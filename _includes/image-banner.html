<section class="min-h-70 bg-cover bg-center p-15p text-white" style="background-image: url('{{ page.hero-banner.banner-image }}'); background-position:{{ page.hero-banner.banner-position }}"> 
    <div class="max-w-screen-2xl mx-auto">
        {% if page.hero-banner.banner-image %}
        <span class="uppercase"> {{ page.hero-banner.top-text }} </span>
        {% endif %}

        <h1 class="text-9xl mb-0"> {{ page.hero-banner.big-text }} </h1>
        <p class="max-w-md text-xl"> {{ page.hero-banner.description }} </p>

        {% if page.hero-banner.button-url %}
        <a href="{{ page.banner.button-url }}" class="border-b border-current inline-block mt-3" style="color:{{ page.hero-banner.button-color }}"> {{ page.hero-banner.button-text }} </a>
        {% endif %}
    </div>
</section>
