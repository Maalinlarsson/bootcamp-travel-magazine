<div class="bg-white">
    <a href="#">
      <div class="bg-cover bg-center min-h-[30vw] relative" style="background-image: url('{{item.featured-image}}');">

        {% if item.tag %}
        <h3 class="bg-black text-white text-xl uppercase px-6 py-1 inline-block absolute top-2 -right-3 editable"> {{item.tag}} </h3>
        {% endif %}

      </div>
      <div class="p-5">
        <h4 class="uppercase mb-5"> {{item.title}} </h4>
        <p class="mb-5"> {{item.description }} </p>
        <span class=""> $ {{item.price}} </span> 
      </div>
    </a>
  </div>
